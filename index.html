<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>T Cozy</title>
</head>

<body>
    <div class="headerContainer">
        <header class="header">
            <img class="logo" src="resources/images/teaCozyLogo.png" alt="Company T-Cozy Logo" height="50">
        </header>

        <div class="navDiv">
            <a href='#Mission'>Mission</a>
            <a href='#Featured Tea'>Featured Tea</a>
            <a href='#Locations'>Locations</a>
        </div>
    </div>

    <div class="bodyContainer">
        <img class="background1" src="resources/images/background1.jpg" alt="Background photograph">
        <div class="missionBar">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        </div>
    </div>

    <div class="photoDiv1">
        <div>
            <img src="resources/images/berryblitz.jpg" alt="Berry Blitz tea photograph">
            </br><span class="photoTitle">Fall Berry Blitz Tea</span>
        </div>
        <div>
            <img src="resources/images/spiced-rum.jpg" alt="Spice Rum tea chest photograph">
            </br><span>Spiced Rum Tea</span>
        </div>
        <div>
            <img src="resources/images/donut.jpg" alt="Donut photograph">
            </br><span>Seasonal Donuts</span>
        </div>
    </div>
    <div class="photoDiv2">
        <div>
            <img src="resources/images/myrtle-ave.jpg" alt="myrtle Avenue Tea photograph">
            </br><span>Myrtle Avenue Tea</span>
        </div>
        <div>
            <img src="resources/images/bedford-bizarre.jpg" alt="bedford-bizarre Tea photograph">
            </br><span>Bedford Bizare Tea</span>
        </div>
    </div>
    <img class="background2" src="resources/images/background2.jpg" alt="background photograph">


</body>

</html>
